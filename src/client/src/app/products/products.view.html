<div id="products-view">
	<div class="tile">
		<h1>{{product.name}}</h1>
		<div>
			<p class="tile-title">Description</p>
			<p>{{product.description}}</p>
		</div>
	</div>
	<div class="tile" id="products-info">
		<p class="tile-title">Product Information</p>
		<table>
			<tr>
				<td>Weight</td>
				<td>{{product.weight}} g</td>
			</tr>
			<tr>
				<td>Barcode</td>
				<td>{{product.code}}</td>
			</tr>
		</table>
	</div>

	<button class="btn btn-default" ng-click="editProduct()">Edit</button>
</div>
